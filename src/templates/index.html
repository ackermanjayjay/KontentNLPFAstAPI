<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MadNLP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary mx-5 shadow-lg navbar-fluid">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="{{ url_for('static', path='/images/fastapi-1.svg') }}"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top floatingTextarea"
          />
          MadNLP 
        </a>
      </div>
    </nav>
    
   <form action="/add/prediction/" method="POST">
     <div class="row mt-5">
       <div class="col-md-6 offset-md-3">
         <div class="form-floating mt-5">
           <input class="form-control" placeholder="Leave a comment here" id="query" name="query" />
           <label for="floatingTextarea">Masukkan pesan</label>
           <input type="submit" value="Prediction" class="btn btn-success container">
          </div>
        </div>
      </div>
    </div>
  </form>
  <main>
    <div class="text-center fs-2 mt-5">
      <p>Hasil Prediksi</p>
    </div>

    <div class=" table-responsive-lg: table-responsive-sm">
      <table class="table mx-5 mt-5 shadow-lg container  ">
        <thead>
          <tr>
            <th scope="col">Text</th>
            <th scope="col">Prediction</th>
          </tr>
        </thead>
        <tbody>
          {% for item in message %}
          <tr>
            <td>{{item.text}}</td>
            <td>{{item.prediction}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

  </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
